<style>
    .Sub_button { 
        background-color: rgb(210, 0, 0);
        color: white;
        border: none;
        height: 35px;
        width: 100px;
        border-radius: 3px;
        cursor: pointer;
        margin: 8px;
        transition: opacity 0.25s;
        
    }

    .Sub_button:hover{
        opacity: 0.6;
        
    }
    .Sub_button:active{
        opacity: 0.4;
    }

    .Join_button{
        background-color: white;
        color: rgb(0, 152, 230);
        border-style: solid;
        border-radius: 2px;
        border-width: 1.5px;
        border-color: rgb(0, 152, 230);
        height: 35px;
        width: 55px;
        cursor: pointer;
        margin-right: 8px;
        transition: background-color 0.25s,
          color 0.25s;

    }

    .Join_button:hover{
        background-color: rgb(0, 152, 230);
        color: white;
    }
    .Join_button:active{
        opacity: 0.5;
    }
    

    .Tweet_button{
        background-color: rgba(0, 153, 255, 0.952);
        color: white;
        border: none;
        height: 35px;
        width: 72px;
        border-radius: 17px;
        font-size: 15px;
        font-weight: bold;
        cursor: pointer;
        transition: box-shadow 0.25s;
        
    }
    .Tweet_button:hover{
        box-shadow: 0px 8px 10px rgba(0, 0, 0, 0.15);
    }
</style>

<button class="Sub_button">SUBSCRIBE</button>
<button class="Join_button">JOIN</button>
<button class="Tweet_button">Tweet</button>
